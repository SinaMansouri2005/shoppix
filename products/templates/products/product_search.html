{% extends "home.html" %}

{% block content %}
<h2>Search Results</h2>

{% if products %}d
    <ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
                {{ product.name }}
            </a> - {{ product.price }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}
