<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Product Detail</h1>
            
            <!-- Display Messages -->
            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item"><strong>Name:</strong> {{ product.name }}</li>
                <li class="list-group-item"><strong>Description:</strong> {{ product.description }}</li>
                <li class="list-group-item"><strong>Price:</strong> ${{ product.price }}</li>
                <li class="list-group-item"><strong>Stock:</strong> {{ product.stock }}</li>
            </ul>
            
            <!-- Add to Cart Form -->
            <div class="text-center mb-4">
                <form action="{% url 'cart:add_to_cart' product.id %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <div class="row g-2 align-items-center justify-content-center">
                        <div class="col-auto">
                            <label for="quantity" class="form-label mb-0"><strong>Quantity:</strong></label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="quantity" name="quantity" value="1" min="1" 
                                   max="{{ product.stock }}" class="form-control" style="width: 80px;">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="text-center">
                <a href="{% url 'product_list' %}" class="btn btn-secondary me-2">Back to Product List</a>
                <a href="{% url 'cart:cart_detail' %}" class="btn btn-outline-primary">View Cart</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
