<div class="register-container" style="max-width:400px;margin:auto;padding:2em;border:1px solid #ddd;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="text-align:center;">Create Your Account</h2>
    <form method="post" style="margin-top:1em;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width:100%;padding:0.75em;background:#007bff;color:#fff;border:none;border-radius:4px;font-size:1em;">Register</button>
    </form>
    <p style="text-align:center;margin-top:1em;">
        Already have an account?
        <a href="{% url 'login' %}" style="color:#007bff;text-decoration:underline;">Login</a>
    </p>
</div>
